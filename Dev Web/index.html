<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedidos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="header">
        <div class="left"></div>
        <div class="center">PEDIDOS</div>
        <div class="right"></div>
    </div>

    <div class="bar liberados">
        <span class="nome">Liberados</span>
        <span class="count">70</span>
    </div>

    <div class="bar pendentes">
        <span class="nome2">Pendentes</span>
        <span class="count">30</span>
    </div>

    <div class="bar entregues">
        <span class="nome3">Entregues</span>
        <span class="count">60</span>
    </div>

    <div class="bar atrasados">
        <span class="nome4">Atrasados</span>
        <span class="count">10</span>
    </div>

    <img src="images/LOGO.png" alt="Descrição da Imagem" class="bottom-image" width="300" height="200">
    <script src="main.js"></script>

</body>
</html>
